<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kawiarnia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fuid m-5">
    <div class="row gy-3">
        {% for product in products %}
        <div class="col-3">
            <img src="{{ product.image_url }}" class="card-img-top" alt="Product Image">
            <div class="card text-bg-light text-center">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Cena: {{ product.price }} ZŁ</p>
<!--                    <button class="btn btn-secondary">Edytuj</button>-->
                    <button
                            class="btn btn-danger delete-button"
                            data-product-id="{{ product.id }}">
                        Usuń
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row mt-3">
        <div class="col">
            <form action="/add-product" method="post" enctype="multipart/form-data">
                <div class="d-flex">
                    <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control me-2"
                            placeholder="Nazwa"
                            required>

                    <input
                            type="number"
                            id="price"
                            name="price"
                            class="form-control me-2"
                            placeholder="Cena"
                            min="0"
                            step="0.01"
                            required
                            oninput="validatePrice(this)">

                    <input
                            type="file"
                            id="image"
                            name="image"
                            class="form-control me-2 mb-2"
                            accept="image/*"
                            required>

                    <button
                            type="submit"
                            class="btn btn-secondary">
                        Dodaj Produkt
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".delete-button");

        deleteButtons.forEach(button => {
            button.addEventListener("click", function () {
                const productId = this.getAttribute("data-product-id");
                deleteProduct(productId);
            });
        });
    });

    function deleteProduct(productId) {
        if (confirm("Czy jesteś pewien, że chcesz usunąć ten produkt?")) {
            fetch(`/delete-product/${productId}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (response.ok) {
                        alert("Produkt został usunięty.");
                        location.reload();
                    } else {
                        alert("Nie można usunąć produktu, ponieważ prawdopodobnie jest powiązany z zamówieniem");
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    }

    function validatePrice(input) {
        const value = parseFloat(input.value);
        if (!isNaN(value)) {
            input.value = value.toFixed(2);
        }
    }

</script>
</body>
</html>
